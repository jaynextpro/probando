<p>cars works!</p>

<table>
	<thead>
		<tr>
			<th>Model</th>
			<th>Brand</th>
			<th>Year</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor = "let car of Cars" >
			<td [ngStyle] = "car.Brand == 'Nissan' ? { 'color': car.Model == 'Skyline R34' ? 'red'  : 'gray'} : { 'color': 'blue' }">{{car.Model}}</td>
			<td>{{car.Brand}}</td>
			<td>{{car.Year}}</td>
		</tr>
	</tbody>
</table>
